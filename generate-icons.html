<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
    <style>
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>NFL Pick'em PWA Icons</h1>
    <div id="icons"></div>
    
    <script>
        function createIcon(size, filename) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient (NFL blue to dark blue)
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1f2937'); // Dark gray-blue
            gradient.addColorStop(1, '#111827'); // Darker gray-blue
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add border
            ctx.strokeStyle = '#374151';
            ctx.lineWidth = 2;
            ctx.strokeRect(1, 1, size-2, size-2);
            
            // Add text
            const fontSize = Math.floor(size * 0.15);
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${fontSize}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Main text
            ctx.font = `bold ${Math.floor(size * 0.12)}px Arial, sans-serif`;
            ctx.fillText('NFL', size/2, size * 0.35);
            
            ctx.font = `bold ${Math.floor(size * 0.1)}px Arial, sans-serif`;
            ctx.fillText("PICK'EM", size/2, size * 0.65);
            
            // Add football icon (simple oval)
            ctx.fillStyle = '#8B5A2B'; // Brown color
            ctx.beginPath();
            ctx.ellipse(size/2, size * 0.5, size * 0.08, size * 0.05, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            // Football stripes
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(size/2 - size * 0.03, size * 0.5);
            ctx.lineTo(size/2 + size * 0.03, size * 0.5);
            ctx.stroke();
            
            // Add canvas to DOM for visual inspection
            const container = document.getElementById('icons');
            const div = document.createElement('div');
            div.innerHTML = `<h3>${filename} (${size}x${size})</h3>`;
            div.appendChild(canvas);
            
            // Create download link
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.textContent = `Download ${filename}`;
            link.style.display = 'block';
            link.style.margin = '5px 0';
            div.appendChild(link);
            
            container.appendChild(div);
            
            return canvas.toDataURL('image/png');
        }
        
        // Generate all required icons
        const icons = [
            { size: 192, name: 'pwa-192x192.png' },
            { size: 512, name: 'pwa-512x512.png' },
            { size: 180, name: 'apple-touch-icon.png' },
            { size: 32, name: 'favicon-32x32.png' },
            { size: 16, name: 'favicon-16x16.png' }
        ];
        
        icons.forEach(icon => createIcon(icon.size, icon.name));
        
        // Create screenshot mockups
        function createScreenshot(width, height, filename, label) {
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#f9fafb';
            ctx.fillRect(0, 0, width, height);
            
            // Header
            ctx.fillStyle = '#1f2937';
            ctx.fillRect(0, 0, width, height * 0.1);
            
            // Header text
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${Math.floor(height * 0.04)}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.fillText('NFL Pick\'em App', width/2, height * 0.06);
            
            // Content area
            const cardHeight = height * 0.15;
            const cardWidth = width * 0.9;
            const cardX = (width - cardWidth) / 2;
            let cardY = height * 0.15;
            
            for (let i = 0; i < 4; i++) {
                // Game card
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(cardX, cardY, cardWidth, cardHeight);
                
                // Card border
                ctx.strokeStyle = '#e5e7eb';
                ctx.lineWidth = 1;
                ctx.strokeRect(cardX, cardY, cardWidth, cardHeight);
                
                // Team names
                ctx.fillStyle = '#374151';
                ctx.font = `${Math.floor(height * 0.025)}px Arial, sans-serif`;
                ctx.textAlign = 'left';
                ctx.fillText('Team A vs Team B', cardX + 20, cardY + cardHeight * 0.4);
                
                // Game time
                ctx.fillStyle = '#6b7280';
                ctx.font = `${Math.floor(height * 0.02)}px Arial, sans-serif`;
                ctx.fillText('Sunday 1:00 PM', cardX + 20, cardY + cardHeight * 0.7);
                
                // Pick buttons
                const buttonWidth = 60;
                const buttonHeight = 30;
                const buttonY = cardY + (cardHeight - buttonHeight) / 2;
                
                // Button A
                ctx.fillStyle = '#3b82f6';
                ctx.fillRect(cardX + cardWidth - 140, buttonY, buttonWidth, buttonHeight);
                ctx.fillStyle = '#ffffff';
                ctx.font = `${Math.floor(height * 0.02)}px Arial, sans-serif`;
                ctx.textAlign = 'center';
                ctx.fillText('Team A', cardX + cardWidth - 110, buttonY + buttonHeight/2 + 3);
                
                // Button B
                ctx.fillStyle = '#e5e7eb';
                ctx.fillRect(cardX + cardWidth - 70, buttonY, buttonWidth, buttonHeight);
                ctx.fillStyle = '#374151';
                ctx.fillText('Team B', cardX + cardWidth - 40, buttonY + buttonHeight/2 + 3);
                
                cardY += cardHeight + 20;
            }
            
            // Add to DOM
            const container = document.getElementById('icons');
            const div = document.createElement('div');
            div.innerHTML = `<h3>${filename} (${width}x${height}) - ${label}</h3>`;
            div.appendChild(canvas);
            
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.textContent = `Download ${filename}`;
            link.style.display = 'block';
            link.style.margin = '5px 0';
            div.appendChild(link);
            
            container.appendChild(div);
        }
        
        // Generate screenshots
        setTimeout(() => {
            createScreenshot(1280, 720, 'pwa-screenshot-wide.png', 'Desktop View');
            createScreenshot(750, 1334, 'pwa-screenshot-narrow.png', 'Mobile View');
        }, 1000);
        
    </script>
</body>
</html>
